<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kebab TV</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="skin/css/main.css">
</head>
<body>

    <header>
        <div class="header-title">
            <h1>Kebab.tv</h1>
            <div class="actions">
                <a href="login" class="user-form-displayer" id="login-link">login</a>
                <a href="register" class="user-form-displayer" id="register-link">register</a>
            </div>
        </div>
        <form action="search" method="get" id="search-form">
            <input type="text" name="keywords" id="keywords" placeholder="What do you want to watch ?">
            <button type="submit">search</button>
        </form>
    </header>

    <main>
        <div id="movie-wrapper"></div>
    </main>

    <footer>
        <p>Martin DÃ©clert - 2020</p>
    </footer>

    <div id="user-forms-wrapper">
        <form action="register" method="post" id="register-form">
            <input type="email" name="email" id="register-email" placeholder="your email">
            <input type="text" name="pseudo" id="register-pseudo" placeholder="your username">
            <input type="password" name="password" id="register-password" placeholder="your password">
            <button type="submit">register</button>
        </form>
        <form action="login" method="post" id="login-form">
            <input type="email" name="email" id="login-email" placeholder="your email">
            <input type="password" name="password" id="login-password" placeholder="your password">
            <button type="submit">login</button>
        </form>
    </div>

    <!-- <script src="js/app.js" type="module"></script> -->
    <script src="js/app2.js" type="module"></script>
</body>
</html>
